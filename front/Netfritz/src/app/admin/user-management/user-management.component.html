<div class="background">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <header class="denounce-table-title">
                    <h1 class="h1">Gerenciar Usuários</h1>
                </header>
                <section class="section-filter">
                    <div class="filter-container">
                        <button type="submit" (click)="filterUser()" class="btn btn-filter"><mat-icon aria-hidden="false" aria-label="Example home icon">filter_alt</mat-icon> <span class="d-none d-md-inline">Filtrar</span></button>
                        <div [formGroup]="searchForm" (ngSubmit)="filterUser()" class="filter-bar">
                            <label class="filter__label" for="search">
                                <span class="material-icons">search</span>
                                <input id="search" (keyup)="filterUser()" id="search" type="search" class="form-control" placeholder="Procure usuários por nome ou ID" name="search" ngModel required formControlName="search">
                            </label>
                        </div>
                        <button (click)="openNewUserModal()" class="btn btn-new"><span class="material-icons">add</span> <span class="d-none d-md-inline">Novo usuário</span></button>
                    </div>
                </section>
                <div class="card card-table">
                    <div class="table__wrapper">
                        <table mat-table [dataSource]="dataSource">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nome </th>
                                <td mat-cell *matCellDef="let element">{{element.name}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Ações </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="dd-flex align-items-center">
                                        <button mat-icon-button aria-label="Edit Icon">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row class="example-element-row" [class.example-expanded-row]="expandedElement === element" *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
